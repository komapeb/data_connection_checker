name: data_connection_checker
description: A pure Dart library that checks for internet by opening a socket to a list of specified addresses, each with individual port and timeout. Defaults are provided for convenience.
version: 0.4.0-nullsafety
author: Kristiyan Mitev <komapeb@gmail.com>, Spirit Navigator <contact@spiritnavigator.com>
homepage: https://spiritnavigator.com/
repository: https://github.com/komapeb/data_connection_checker
issue_tracker: https://github.com/komapeb/data_connection_checker/issues

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  universal_io: ^2.0.0-nullsafety.2

dev_dependencies:
  test: ^1.16.0-nullsafety.13
  pedantic: ^1.10.0-nullsafety.3
